<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Working</title>
    <link rel="stylesheet" href="./Style/main.css">

     
</head>
<body>
<form id="radioForm">
    <input type="radio" name="formSelector" value="form1" checked> Digital Gift Card
    <input type="radio" name="formSelector" value="form2"> Printed Gift Card
</form>

<div id="form1">
    <form>
        <input type="text" placeholder="Recipient Email Address">
        <input type="text" placeholder="Repeat Recipient Email Address">
        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
    </form>
</div>

<div id="form2">
    <form>
        <input type="text" placeholder="Address Line 1">
        <input type="text" placeholder="Address Line 2">
        <input type="text" placeholder="Town">
        <input type="text" placeholder="Country">
        <input type="text" placeholder="Postcode">
    </form>
</div>

    <button id="buttonPrice">Proceed To Pay <span id="priceValue">24.99</span></button>
</body>
<script src="./Script/main.js"></script>
</html>
